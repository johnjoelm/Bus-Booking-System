<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Add Money</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="addMoneyForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Amount</mat-label>
                    <input matInput formControlName="amount" required>
                    <mat-error *ngIf="addMoneyForm.controls.amount.touched && addMoneyForm.controls.amount.invalid">
                        <span *ngIf="addMoneyForm.controls.amount.errors.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(addMoneyForm.valid && addMoneyForm.dirty)">Add</button>
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
